spring.application.name=GT
## Datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/greenthumb
spring.datasource.username=root
spring.datasource.password=*Dana123456789
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.dialect.storage_engine=org.hibernate.dialect.InnoDBStorageEngine
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
## JWT configuration
app.iwtCookieName=gt
appiwtSecret=gt
app.iwtExpirationMs=86400000
## File-Upload configuration
app.uploadDir=/resources
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB